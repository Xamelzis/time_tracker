<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <h2>Список пользователей</h2>
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_tasks' user.id %}">Список задач</a>
                    <a href="{% url 'manage_account' user.id %}">Управление аккаунтом</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
